<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="library-title">My Library</div>

    <div class="flexible-bookshelf">
        <div class="bookshelf"></div>
    </div>
    <button class="add-book">Add book</button>
    <dialog class="add-book">
        <form method="dialog">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="pages">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" required>
            </div>
            <div class="read">
                <label for="read">I have read this book</label>
                <input type="checkbox" id="read">
            </div>
            <div class="buttons">
                <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="submit-book-entry" value="submit">Add book</button>
            </div>
        </form>
    </dialog>
</body>

</html>
